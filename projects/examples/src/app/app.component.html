<sc-container>
  <div class="mb-20">
    <sc-row>
      <sc-column>
        <sc-title type="display-lg">Buttons</sc-title>
        <div class="mb-4"></div>
        <sc-title type="sub-heading">All styles of Buttons</sc-title>
      </sc-column>
    </sc-row>
  </div>
  <sc-row>
    <sc-column
      [xs]="6"
      [sm]="12"
      [md]="0"
      [lg]="12"
      [xl]="12"
    >
      <sc-button [type]="'primary'">Primary</sc-button>
      <sc-button [type]="'secondary'">Secondary</sc-button>
      <sc-button [type]="'info'">Info</sc-button>
      <sc-button [type]="'success'">Success</sc-button>
      <sc-button [type]="'warning'">Warning</sc-button>
      <sc-button [type]="'danger'">Danger</sc-button>
    </sc-column>
  </sc-row>
  <div class="mb-20"></div>
  <div class="mb-20">
    <sc-row>
      <sc-column>
        <sc-title type="display-lg">Input</sc-title>
        <div class="mb-4"></div>
        <sc-title type="sub-heading">
          Create, manage, and view order on this page
        </sc-title>
      </sc-column>
    </sc-row>
  </div>
  <sc-row>
    <sc-column
      [xs]="6"
      [sm]="12"
      [md]="0"
      [lg]="12"
      [xl]="12"
    >
      <div>
        <label for="test">Basic Input</label>
        <input
          scInput
          name="test"
          id="test"
          type="text"
          placeholder="Test input"
          [(ngModel)]="title"
        >
      </div>
      <div>
        <label for="test">Basic Textarea</label>
        <textarea scInput></textarea>
      </div>
    </sc-column>
  </sc-row>
  <div class="mb-20"></div>
  <div class="mb-20">
    <sc-row>
      <sc-column>
        <sc-title type="display-lg">Select</sc-title>
        <div class="mb-4"></div>
        <sc-title type="sub-heading">
          Create, manage, and view order on this page
        </sc-title>
      </sc-column>
    </sc-row>
  </div>
  <sc-row>
    <sc-column>
      <sc-select>
        <sc-select-option [value]="true">Hello World</sc-select-option>
        <sc-select-option [value]="false">Not Hello World</sc-select-option>
      </sc-select>
    </sc-column>
  </sc-row>
</sc-container>
<router-outlet></router-outlet>
